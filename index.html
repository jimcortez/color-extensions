<div class="reveal">
  <div id="slides" class="slides">
    <section id="title-slide">
      <h2 style="background: dimgrey; color: white; border-radius: 5px; margin: 10px">Saturation Charts</h2>
      <p style="background: dimgrey; color: white; border-radius: 5px; margin: 10px; font-size: large">by Jim Cortez
        <br/> (For CCSF Art 126)
        <br/> <a href="https://github.com/jimcortez/color-saturation-charts">Source Code & Library Information</a>
      </p>
      <div style="background: dimgrey; color: white; border-radius: 5px; margin: 10px; font-size: large">
        <ul>
          <li>Use ← and → keyboard to navigate between colors</li>
          <li>Use ↑ and ↓ keyboard to navigate between light/paint charts</li>
          <li>Press "escape" key to see all charts at once.</li>
        </ul>
      </div>
    </section>
