  <table>
    <tr>
      <td>Created for CCSF Art 126 by Jim Cortez.</td>
      <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>

    <tr>
      <td><a href="https://github.com/jimcortez/contrast-saturation-shaders">Source Code Repository</a> | <a href="https://editor.isf.video/shaders/67291ec877b0fc001be8e053">ISF Editor</a></td>

      <td>Background Color</td>
      <td><input id="background_color_picker" data-jscolor="{}" value="rgb(0,0,0,1)" /></td>
    </tr>
  </table>

  <ul id="renders-list"></ul>

  <script src="js/app.js"></script>
