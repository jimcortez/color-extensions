<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <template id="render-template">
    <div class="render-container">
      <canvas class="render-canvas"></canvas>
      <div class="render-title"></div>
    </div>
  </template>
  <h2>Color Shader Toy - Light/Dark Contrast</h2>
  <p>Created for CCSF Art 126 by Jim Cortez. | <a href="https://github.com/jimcortez/light-dark-contrast-shaders">Source Code Repository</a> | <a href="https://editor.isf.video/shaders/674213a1a085a6001a5cc0b6">Line Shader ISF Editor</a> | <a href="https://editor.isf.video/shaders/6743e3bda085a6001a5d452f">Warp Shader ISF Editor</a></p>


  <ul class="render-controls">
    <li><button id="line_pause">&#x23F8;</button></li>
    <li>Line Color <input id="line_color_picker" data-jscolor="{}" value="rgb(256,0,0)" /></li>
    <li>Background Color <input id="background_color_picker" data-jscolor="{}" value="rgb(0,0,0)" /></li>
    <li></li>
  </ul>

  <ul id="line-renders-list" class="renders-list"></ul>

  <ul class="render-controls">
    <li><button id="warp_pause">&#x23F8;</button></li>
    <li>Background Color <input id="warp_background_color_picker" data-jscolor="{}" value="rgb(0,0,0)" /></li>

  </ul>

  <ul id="warp-renders-list" class="renders-list"></ul>

  <script src="js/app.js"></script>

</body>

</html>
